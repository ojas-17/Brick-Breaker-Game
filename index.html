<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Breakout</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>

    <body>
        <h1>Brick Breaker Game</h1>
        <h3 class="rules">Rules:</h3>
        <p class="rules">
            1. Don't let the ball touch the bottom of the board
            <br>
            2. Use arrow keys to move the paddle
            <br>
            3. Break all the bricks using the ball
        </p>
        <canvas id="board"></canvas>
    </body>
